<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="./css/main.css" type="text/css" rel="stylesheet">
    <title>{{core.question}}</title>
</head>
<body>
<div id="tweet"></div>
<div id="top">{{core.question}}</div>
<div id="main">{{core.answer}}</div>
<div id="tweetembedded"></div>
<footer>
    <p>Made by <a target="_blank" href="https://twitter.com/manchmalfieber">@manchmalfieber</a><br>
        Extended by by <a target="_blank" href="https://twitter.com/aledjonesworld">@aledjonesworld</a> & <a
                target="_blank" href="https://twitter.com/DerAtrox">@DerAtrox</a><br>
        <a target="_blank" href="https://github.com/si0nDE/riechtjonasgeradekomisch">GitHub Source</a> &middot;
        v{{core.version}}</p>
    {{# admin.button }}<p><a href="admin/">{{admin.button_label}}</a></p>{{/ admin.button }}
</footer>
</body>


<script src="https://platform.twitter.com/widgets.js"></script>

<script>
    options = {
        text: 'Yo {{core.firstname}}, {{core.twitter.long}} (@{{core.twitter.nick}})',
        via: '{{core.twitter.owner}}',
        size: 'large',
        lang: 'de',
    };

    twttr.widgets.createShareButton('{{core.url}}', document.getElementById('tweet'), options);
</script>

{{#core.tweetid}}
<script>
    options = {
        theme: '{{admin.tweet_theme}}',
        align: 'center',
        lang: 'de'
    };

    twttr.widgets.createTweet('{{core.tweetid}}', document.getElementById('tweetembedded'), options);
</script>
{{/core.tweetid}}

</html>
